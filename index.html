<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather=app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter city name"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">New York</h1>
            <ul>
              <li id="date">Last Updated at</li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-tempurature">
                <img src="" alt="Clear" id="icon" class="float left" />
                <strong id="temperature">12</strong
                ><span class="units"
                  ><a
                    href="#"id="fahrenheit-link">°F</a> </span
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity">%</span></li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="container" id="forcast">
          <div class="WeatherForcast row">
            <div class="WeatherForecastPreview col">
              <div class="forecast-time">Sun</div>
              <div class="forecast-temperature">
                °<span class="forecast-icon"> </span>
              </div>
            </div>
            <div class="WeatherForecastPreview col">
              <div class="forecast-time">Mon</div>
              <div class="forecast-time">
                °<span class="forecast-icon"> </span>
              </div>
            </div>
            <div class="WeatherForecastPreview col">
              <div class="forecast-time">Tue</div>
              <div class="forecast-temperature">
                °<span class="forecast-temperature-max">31°</span>
              </div>
            </div>
            <div class="WeatherForecastPreview col">
              <div class="forecast-time">Wed</div>
              <div class="forecast-temperature">
                °<span class="forecast-temperature-max">31°</span>
              </div>
            </div>
            <div class="WeatherForecastPreview col">
              <div class="forecast-time">Thu</div>
              <div class="forecast-temperature">
                °<span class="forecast-temperature-max">31°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/Venolab/Vanilla-WeatherApp.git"
          >Open Source by, Venola Brooks
        </a>
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
