<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather=app">
        <div class="overview">
          <h1 id="city">New York</h1>
          <ul>
            <li id="date">Last Updated at</li>
            <li id="descriptions">Clear</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-tempurature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="Clear"
                class="float left"
              />
              <strong id="temperature">12</strong
              ><span class="units">°C|<a href="#">°F</a></span>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity">%</span></li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
              <small>
                <a
                  href="https://github.com/Venolab/Vanilla-WeatherApp.git"
                  <open
                  Source
                  by,
                  Venola
                  Brooks
                >
                </a>
              </small>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Venolab/Vanilla-WeatherApp.git"
            <open
            Source
            by,
            Venola
            Brooks
          >
          </a>
        </small>
      </div>
    </div>
  </div>
  <script src="src/app.js"></script>
  <body></body>
</html>
